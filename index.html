<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantryPal | Hackathon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-6 mt-10">
        <h1 class="text-3xl font-bold text-green-600 mb-1 text-center">üåø PantryPal</h1>
        <p class="text-gray-500 text-sm text-center mb-6">Stop waste, save money.</p>
        
        <div class="space-y-3 mb-8">
            <input id="foodItem" type="text" placeholder="Item Name (e.g., Milk)" class="w-full border-2 border-gray-100 p-3 rounded-xl focus:border-green-400 outline-none transition">
            <input id="expiryDate" type="date" class="w-full border-2 border-gray-100 p-3 rounded-xl focus:border-green-400 outline-none transition">
            <button onclick="addItem()" class="w-full bg-green-500 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-green-600 transition active:scale-95">
                Add to Pantry
            </button>
        </div>

        <div class="flex gap-2 mb-6">
            <button onclick="getSuggestions()" class="flex-1 bg-blue-500 text-white py-2 rounded-lg text-sm font-bold hover:bg-blue-600 transition">
                üí° Recipe Help
            </button>
            <button onclick="clearPantry()" class="flex-1 border-2 border-red-100 text-red-500 py-2 rounded-lg text-sm font-bold hover:bg-red-50 transition">
                üóëÔ∏è Clear All
            </button>
        </div>

        <h2 class="font-bold text-gray-700 mb-3 flex justify-between">
            Your Inventory <span id="itemCount" class="text-green-500">0</span>
        </h2>
        <ul id="inventoryList" class="space-y-3">
            </ul>
    </div>

    <script>
        // Runs as soon as the page opens
        window.onload = function() {
            renderList();
        };

        function addItem() {
            const nameInput = document.getElementById('foodItem');
            const dateInput = document.getElementById('expiryDate');

            if (!nameInput.value || !dateInput.value) {
                alert("Please enter both an item and a date!");
                return;
            }

            const newItem = {
                id: Date.now(),
                name: nameInput.value,
                date: dateInput.value
            };

            // GET, PUSH, SAVE
            let pantry = JSON.parse(localStorage.getItem('myPantry')) || [];
            pantry.push(newItem);
            localStorage.setItem('myPantry', JSON.stringify(pantry));

            // RESET UI
            nameInput.value = '';
            dateInput.value = '';
            renderList();
        }

        function renderList() {
            const list = document.getElementById('inventoryList');
            const countDisplay = document.getElementById('itemCount');
            const pantry = JSON.parse(localStorage.getItem('myPantry')) || [];
            
            list.innerHTML = '';
            countDisplay.innerText = pantry.length;

            if (pantry.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-10 border-2 border-dashed border-gray-100 rounded-xl">
                        <p class="text-gray-400 italic">No food added yet!</p>
                    </div>`;
                return;
            }

            pantry.forEach(item => {
                const today = new Date();
                today.setHours(0,0,0,0);
                const expiry = new Date(item.date);
                expiry.setHours(0,0,0,0);

                const diffDays = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
                
                let colorClass = "bg-green-50 border-green-200 text-green-700";
                let status = `${diffDays} days left`;

                if (diffDays === 0) {
                    colorClass = "bg-yellow-50 border-yellow-200 text-yellow-700";
                    status = "Expires Today!";
                } else if (diffDays < 0) {
                    colorClass = "bg-red-50 border-red-200 text-red-700";
                    status = "Expired!";
                }

                list.innerHTML += `
                    <li class="flex justify-between items-center p-4 rounded-xl border-2 ${colorClass} animate-in fade-in duration-300">
                        <div>
                            <span class="font-bold block">${item.name}</span>
                            <span class="text-xs font-medium uppercase tracking-wider">${status}</span>
                        </div>
                        <button onclick="deleteItem(${item.id})" class="text-gray-400 hover:text-red-500 transition text-xl px-2">‚úï</button>
                    </li>`;
            });
        }

        function deleteItem(id) {
            let pantry = JSON.parse(localStorage.getItem('myPantry')) || [];
            pantry = pantry.filter(item => item.id !== id);
            localStorage.setItem('myPantry', JSON.stringify(pantry));
            renderList();
        }

        function clearPantry() {
            if (confirm("Delete everything?")) {
                localStorage.removeItem('myPantry');
                renderList();
            }
        }

   async function getSuggestions() {
    const apiKey = 'e1b9fe15cb7f450395a473bab8729d0f'; 
    
    // SAFE CHECK: Try to get data from both common names
    let pantry = JSON.parse(localStorage.getItem('pantrypal08')) || 
                 JSON.parse(localStorage.getItem('myPantry')) || [];
    
    // If it's STILL empty, let's look at the actual console to see what the key is
    if (pantry.length === 0) {
        console.log("LocalStorage Keys available:", Object.keys(localStorage));
        return alert("Pantry data not found. Try adding an item again to refresh the list!");
    }

    const recipeList = document.getElementById('recipeList');
    const resultsArea = document.getElementById('recipeResults');
    resultsArea.classList.remove('hidden');
    recipeList.innerHTML = "<p class='text-blue-500 animate-pulse'>Finding recipes for your items...</p>";

    // Clean ingredients: "bread", "butter", "potatoes"
    const ingredients = pantry.slice(0, 3).map(i => i.name.trim()).join(",");

    try {
        // Updated URL - using the standard endpoint
        const url = `https://api.spoonacular.com/food/recipes/findByIngredients?ingredients=${ingredients}&number=3&apiKey=${apiKey}`;
        const response = await fetch(url);
        
        if (!response.ok) {
            // This handles the "Please subscribe to a plan" issue from your 2nd image
            throw new Error(`Status ${response.status}: Key not active yet.`);
        }

        const recipes = await response.json();
        
        recipeList.innerHTML = ''; 
        recipes.forEach(recipe => {
            recipeList.innerHTML += `
                <div class="bg-white border p-3 rounded-xl flex gap-3 mb-3 shadow-sm items-center">
                    <img src="${recipe.image}" class="w-16 h-16 rounded-lg object-cover">
                    <div class="flex-1">
                        <h4 class="font-bold text-sm text-gray-800">${recipe.title}</h4>
                        <button onclick="window.open('https://www.google.com/search?q=${encodeURIComponent(recipe.title)}')" 
                                class="text-blue-500 text-xs font-bold mt-1">
                            VIEW STEPS ‚ûî
                        </button>
                    </div>
                </div>`;
        });

    } catch (err) {
        // FALLBACK: If API or Key fails, we use your bread/butter/potatoes for a smart Google search
        recipeList.innerHTML = `
            <div class="p-3 bg-blue-50 text-blue-700 rounded-lg text-xs border border-blue-100">
                <p class="font-bold mb-1">API Key Activation Pending</p>
                <p class="mb-2">Spoonacular is still verifying your free plan. Use our Smart Search instead!</p>
                <button onclick="window.open('https://www.google.com/search?q=easy+recipes+with+${ingredients}')" 
                        class="w-full bg-blue-600 text-white p-2 rounded-lg font-bold shadow-md">
                    Search Recipes for ${pantry[0].name} & more
                </button>
            </div>`;
    }
}
    </script>
<div id="recipeResults" class="mt-8 hidden">
    <h3 class="font-bold text-gray-700 mb-3 border-t pt-4">Suggested Recipes</h3>
    <div id="recipeList" class="grid grid-cols-1 gap-4">
        </div>
</div>
</body>
</html>
